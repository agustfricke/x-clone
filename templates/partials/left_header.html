{{define "left_header"}}
<nav class="flex justify-center">
  <ul class="space-y-4">
    <li
      class="flex justify-start gap-2 mt-7 ml-[200px] hover:bg-zinc-700 transition duration-300 ease-in-out hover:bg-opacity-30 rounded-full w-[55px] p-3 px-3"
    >
      <a href="/home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="29"
          height="29"
          fill="currentColor"
          class="bi bi-twitter-x"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"
          />

    <li
      class="flex justify-start gap-2 ml-[200px] hover:bg-zinc-700 transition duration-300 ease-in-out hover:bg-opacity-30 rounded-full w-[200px] p-3 px-3"
    >
      <svg
        id="home-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        fill="currentColor"
        class="bi bi-house-door"
        viewBox="0 0 16 16"
      >
        <path
          d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"
        />
      </svg>
      <svg
        id="home-icon-fill"
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        fill="currentColor"
        class="bi bi-house-door-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"
        />
      </svg>
      <a href="/home" id="home" class="text-xl">Home</a>
    </li>

    <li
      class="flex justify-start gap-2 ml-[200px] hover:bg-zinc-700 transition duration-300 ease-in-out hover:bg-opacity-30 rounded-full w-[200px] p-3 px-3"
    >
      <svg
        id="notifications-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        fill="currentColor"
        class="bi bi-bell"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"
        />
      </svg>
      <svg
        id="notifications-icon-fill"
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        fill="currentColor"
        class="bi bi-bell-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
        />
      </svg>
      <a href="/notifications" id="notifications" class="text-xl"
        >Notifications</a
      >
    </li>
  </ul>
</nav>

<script>
  var currentPath = window.location.pathname;
  var homeIcon = document.getElementById("home-icon");
  var homeIconFill = document.getElementById("home-icon-fill");

  var notificationsIcon = document.getElementById("notifications-icon");
  var notificationsIconFill = document.getElementById(
    "notifications-icon-fill"
  );

  if (currentPath === "/home") {
    homeIcon.style.display = "none";
    homeIconFill.style.display = "block";
    document.getElementById("home").classList.add("text-white", "font-bold");
  } else {
    homeIcon.style.display = "block";
    homeIconFill.style.display = "none";
  }
  if (currentPath === "/notifications") {
    notificationsIcon.style.display = "none";
    notificationsIconFill.style.display = "block";
    document
      .getElementById("notifications")
      .classList.add("text-white", "font-bold");
  } else {
    notificationsIcon.style.display = "block";
    notificationsIconFill.style.display = "none";
  }
</script>
{{end}}
